<head> <title>biodata</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="sayacss.css" rel="stylesheet" type="text/css" </head>
<body>
<center>
<form id=biodata>
<fieldset>
<h1>Biodata</h1>
<ol>
<li>
<label for=nama>Name</label>
<input id=nama name=nama type=text placeholder="name" required autofocus>
</li>
<li>
<label for=email>Address</label>
<input id=email name=Address type=Address placeholder="@gmail.com" required>
</li>
<li>
<label for=hobbi>Hobbies</label>
<select name="Hobbies" class="form-control">
<option>hobbies</option>
<option>Sepakbola</option>
<option>karate</option>
<option>masak</option>
<option>bulutangkis</option>
<option>tenis meja</option>
<option>lari</option>
<option>game</option>
</select>
</li>
<li>
<label for=married>Is married</label>
<input type="radio"> YES</input>
<input type="radio">NO </input>
</li>
<li>
<label for=skill>School</label>
<select name="Skills" class="form-control">
<option>School</option>
<option>SMA</option>
<option>SMK</option>
<option>Universitas</option>
</select>
</li>
<li>
<label for=skill>Skill</label>
<input type="radio">Html</input>
<input type="radio">Java</input>
<input type="radio">Android</input>
</li>
 </ol>
</fieldset>
<button type=submit>Kirim</button>
</fieldset>
</form>
</center>
 </body>
